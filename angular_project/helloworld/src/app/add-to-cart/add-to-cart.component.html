<app-navbar></app-navbar>

<main class="my-5  ">
    <div *ngIf="products.length == 0" class="alert alert-warning">No product added</div>

    <div class="container">
        <table id="cart" class="table table-hover table-condensed">

            <!--tabel header-->

            <thead>
                <tr>
                    <th style="width:50%">Product</th>
                    <th style="width:10%">Price</th>
                    <th style="width:8%">Quantity</th>
                    <th style="width:22%" class="text-center">Subtotal</th>
                    <th style="width:10%"></th>
                </tr>
            </thead>

            <!--le contenu du tableau -->


            <tbody>

                <tr *ngFor="let product of products">
                    <!--col du produit image et discription -->

                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs">
                                <img src="{{product.image}}" alt="..." class="img-responsive" width="100px"
                                    height="100px" />

                            </div>

                            <div class="col-sm-10">
                                <h4 class="nomargin">{{product.name}}</h4>


                            </div>
                        </div>
                    </td>
                    <!--col du prix-->

                    <td data-th="Price">$ {{product.price}} </td>

                    <!--col quantity {{product.qte}}-->

                    <td data-th="Quantity">
                        <input class="form-control text-center" value="{{allQte(product)}}" min="1">


                    </td>






                    <!--col somme-->

                    <td data-th="Subtotal" class="text-center">
                        <input class="form-control text-center" value=" $  {{ Subtotal(product)  | number : '1.2-2'}} " min="1">
                      
                    </td>

                    <!--col Delete-->
                    <td> <button class="btn btn-success " (click)="add(product)" >Add</button ></td>
                    <td class="actions" data-th="">

                        <button class="btn btn-danger mx-3" (click)="delete(product)">Delete</button>

                    </td>
                </tr>
            </tbody>

            <!--fin du tbody-->

            <!--footer mta3 tableaux  Somme w les boutton -->

            <tfoot>

                <tr>
                    <td>
                        <a href="#" class="btn btn-warning"> Continue Shopping</a>
                    </td>
                    <td colspan="2" class="hidden-xs"></td>
                    <td class="hidden-xs text-center"><strong>Total $ {{total() | number : '1.2-2'}}</strong></td>
                    <td>
                        <a href="#" class="btn btn-success btn-block">Checkout</a>
                    </td>

                </tr>
            </tfoot>



        </table>
    </div>


</main>

<app-footer></app-footer>
