<app-navbar></app-navbar>


<main>

    <div class="album py-5 bg-light">

        <div class="container">

            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 ">

                <div class="col box " *ngFor="let dbach of dabchy ; let i = index">


                    <div class="slide-img">
                        <img src="{{ dbach.image }}" alt="">
                        <div class="overlay">
                            <a [routerLink]="['/add-to-cart']" class="buy-btn"> Ija Echri</a>
                        </div>
                    </div>

                    <div class="detail-box">

                        <div class="card-body">

                            <div class="card-text type">
                                <a href="">
                                    {{ dbach.category }}
                                </a>
                                <p>{{ dbach.name }}</p>

                                <span>
                                    {{ dbach.size }}
                                    {{ dbach.color }}
                                </span>
                            </div>
                            <a href="#" class="price">
                                {{ dbach.price }}
                                TND
                            </a>

                            <div class="d-flex justify-content-between align-items-center">
                                <span></span> <!-- [routerLink]="['/add-to-cart']"-->
                                <button type="button" class="btn btn-outline-danger add-cart" (click)="affiche()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-cart-check" viewBox="0 0 16 16">
                                        <path
                                            d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                                        <path
                                            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />


                                    </svg>

                                </button>
                            </div>
                        </div>

                    </div>


                </div>


            </div>
        </div>



    </div>

</main>

<app-footer></app-footer>
